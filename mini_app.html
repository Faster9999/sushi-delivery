        function renderProducts(filter = null) {
            const grid = document.getElementById('productsGrid');

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);

            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartUI();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartBadge');
            badge.textContent = count;
            badge.style.display = count > 0 ? 'flex' : 'none';

            const cartItems = document.getElementById('cartItems');

            if (cart.length === 0) {

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('totalPrice').textContent = total.toLocaleString() + ' —Å—É–º';
                cartTotal.style.display = 'block';

        }

            setTimeout(() => {

                    // –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å –∞–¥—Ä–µ—Å - –±–µ—Ä—ë–º –µ–≥–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                    if (address.lat && address.lon) {

                    // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç—É

                    // –ö–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—Ä–µ–º–µ—â–∞–µ—Ç –º–µ—Ç–∫—É
                    placemark.events.add('dragend', function () {

                        ymaps.geocode(coords).then(function (res) {
                            const firstGeoObject = res.geoObjects.get(0);
                            const address = firstGeoObject.getAddressLine();

                    });

                    // –ö–æ–≥–¥–∞ –∫–ª–∏–∫–∞–µ–º –Ω–∞ –∫–∞—Ä—Ç—É
                    map.events.add('click', function (e) {

                        // –ü–æ–ª—É—á–∞–µ–º –∞–¥—Ä–µ—Å –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
                        ymaps.geocode(coords).then(function (res) {
                            const firstGeoObject = res.geoObjects.get(0);

        navigator.geolocation.getCurrentPosition(

            const map = new ymaps.Map('mapContainer', {
