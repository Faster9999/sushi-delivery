    <script>
        // –¢–æ–≤–∞—Ä—ã —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏
        const products = [
            { id: 1, name: "–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è", price: 35000, description: "–õ–æ—Å–æ—Å—å, —Å–ª–∏–≤–æ—á–Ω—ã–π —Å—ã—Ä, –æ–≥—É—Ä–µ—Ü", category: "rolls", badge: "üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–π", emoji: "üç£" },
            { id: 2, name: "–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è", price: 32000, description: "–ö—Ä–∞–±, –∞–≤–æ–∫–∞–¥–æ, –æ–≥—É—Ä–µ—Ü, –∫—É–Ω–∂—É—Ç", category: "rolls", badge: null, emoji: "üç£" },
            { id: 3, name: "–ù–∏–≥–∏—Ä–∏ –õ–æ—Å–æ—Å—å", price: 30000, description: "–ö—É—Å–æ—á–µ–∫ –ª–æ—Å–æ—Å—è –Ω–∞ —Ä–∏—Å–µ", category: "sushi", badge: null, emoji: "üç£" },
            { id: 4, name: "–ù–∏–≥–∏—Ä–∏ –¢—É–Ω–µ—Ü", price: 33000, description: "–ö—É—Å–æ—á–µ–∫ —Ç—É–Ω—Ü–∞ –Ω–∞ —Ä–∏—Å–µ", category: "sushi", badge: null, emoji: "üç£" },
            { id: 5, name: "–£–Ω–∞–≥–∏", price: 40000, description: "–£–≥–æ—Ä—å, —Å–æ—É—Å —É–Ω–∞–≥–∏, –∫—É–Ω–∂—É—Ç", category: "rolls", badge: "üå∂Ô∏è –û—Å—Ç—Ä—ã–π", emoji: "üç£" },
            { id: 6, name: "–î—Ä–∞–∫–æ–Ω", price: 38000, description: "–ö—Ä–µ–≤–µ—Ç–∫–∞, –∞–≤–æ–∫–∞–¥–æ, —Å–ª–∏–≤–æ—á–Ω—ã–π —Å—ã—Ä", category: "premium", badge: "‚≠ê –õ—É—á—à–∏–π", emoji: "üêâ" },
            { id: 7, name: "–°—É—à–∏ –º–∏–∫—Å", price: 45000, description: "–ê—Å—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç –∏–∑ 6 –∫—É—Å–æ—á–∫–æ–≤", category: "sushi", badge: null, emoji: "üç£" },
            { id: 8, name: "–°–ø–∞–π—Å–∏", price: 34000, description: "–ö–∞–ª—å–º–∞—Ä, —á–∏–ª–∏, –∫—É–Ω–∂—É—Ç", category: "rolls", badge: "üî• –û—Å—Ç—Ä—ã–π", emoji: "üç£" },
            { id: 9, name: "–ü—Ä–µ–º–∏—É–º", price: 55000, description: "–õ–æ—Å–æ—Å—å, –∏–∫—Ä–∞, —Å–ª–∏–≤–æ—á–Ω—ã–π —Å—ã—Ä", category: "premium", badge: "üëë –ü—Ä–µ–º–∏—É–º", emoji: "üëë" },
            { id: 10, name: "–í–µ–≥–∞–Ω", price: 28000, description: "–ê–≤–æ–∫–∞–¥–æ, –æ–≥—É—Ä–µ—Ü, –º–æ—Ä–∫–æ–≤—å, –∫—É–Ω–∂—É—Ç", category: "rolls", badge: "üå± –í–µ–≥–∞–Ω", emoji: "ü•í" },
        ];

        let cart = [];
        let currentCategory = "all";

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            setupCategoryFilters();
            setupSearch();
            loadCart();
        });

        function renderProducts(filter = null) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            const filtered = products.filter(p => {
                const matchCategory = currentCategory === 'all' || p.category === currentCategory;
                const matchSearch = !filter || p.name.toLowerCase().includes(filter.toLowerCase());
                return matchCategory && matchSearch;
            });

            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <div style="font-size: 100px;">${product.emoji}</div>
                        ${product.badge ? `<div class="badge">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">${product.price.toLocaleString()} —Å—É–º</div>
                            <button class="add-btn" onclick="addToCart(${product.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function setupCategoryFilters() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderProducts();
                });
            });
        }

        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderProducts(e.target.value);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartUI();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;

            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const totalPrice = document.getElementById('totalPrice');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                cartTotal.style.display = 'none';
                document.getElementById('checkoutBtn').disabled = true;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${(item.price * item.quantity).toLocaleString()} —Å—É–º</div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `).join('');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalPrice.textContent = total.toLocaleString() + ' —Å—É–º';
                cartTotal.style.display = 'block';
                document.getElementById('checkoutBtn').disabled = false;
            }
        }

        function saveCart() {
            localStorage.setItem('sushiCart', JSON.stringify(cart));
        }

        function loadCart() {
            const saved = localStorage.getItem('sushiCart');
            if (saved) {
                cart = JSON.parse(saved);
                updateCartUI();
            }
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function checkout() {
            document.getElementById('cartModal').classList.remove('active');
            document.getElementById('checkoutModal').classList.add('active');
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('orderSuccess').style.display = 'none';
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('active');
        }

        document.getElementById('orderForm').addEventListener('submit', (e) => {
