        /* ===== HEADER ===== */
        .header {

            padding: 15px 20px;
            position: sticky;
            top: 0;

        .address-info {

            border-radius: 8px;

            gap: 8px;

            transition: all 0.3s;
        }

        .address-info:hover {

        /* ===== MAIN CONTENT ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px 20px;
        }

        /* ===== CATEGORIES ===== */
        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin: 20px 0;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .categories::-webkit-scrollbar {
            height: 4px;
        }

        .categories::-webkit-scrollbar-track {
            background: #eee;
        }

        .categories::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 2px;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .category-btn.active {
            background: #ff6b6b;

            border-color: #ff6b6b;
        }

        .category-btn:hover {
            border-color: #ff6b6b;
        }

        /* ===== PRODUCTS ===== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

            cursor: pointer;
        }

        .product-card:hover {

        .product-image {

            align-items: center;
            justify-content: center;
            font-size: 50px;
            position: relative;
        }

        .product-image img {
            width: 100%;

        }

        .badge {

            right: 5px;
            background: #ffd700;

        .product-footer {

        .product-price {

        .add-btn {

        /* ===== CART ===== */

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);

        }

    <script>
        // DATA
        const categories = [
            { id: 'all', name: '‚≠ê –í—Å–µ' },
            { id: 'soups', name: 'üç≤ –°—É–ø—ã' },
            { id: 'salads', name: 'ü•ó –°–∞–ª–∞—Ç—ã' },
            { id: 'sushi', name: 'üç£ –°—É—à–∏' },
            { id: 'desserts', name: 'üç∞ –î–µ—Å–µ—Ä—Ç—ã' },
            { id: 'sauces', name: 'üå∂Ô∏è –°–æ—É—Å—ã' },
        ];

        const products = [
            { id: 1, name: "–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è", price: 35000, description: "–õ–æ—Å–æ—Å—å, —Å—ã—Ä", category: "sushi", badge: "üî•", image: "img/s1.png" },
            { id: 2, name: "–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è", price: 32000, description: "–ö—Ä–∞–±, –∞–≤–æ–∫–∞–¥–æ", category: "sushi", badge: null, image: "img/s2.png" },
            { id: 3, name: "–ú–∏—Å–æ —Å—É–ø", price: 15000, description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —è–ø–æ–Ω—Å–∫–∏–π", category: "soups", badge: null, image: "img/s3.png" },
            { id: 4, name: "–¶–µ–∑–∞—Ä—å", price: 25000, description: "–° –∫—É—Ä–∏—Ü–µ–π –∏ —Å—É—Ö–∞—Ä–∏–∫–∞–º–∏", category: "salads", badge: null, image: "img/s4.png" },
            { id: 5, name: "–£–Ω–∞–≥–∏", price: 40000, description: "–£–≥–æ—Ä—å, —Å–æ—É—Å", category: "sushi", badge: "‚≠ê", image: "img/s5.png" },
            { id: 6, name: "–¢–∏—Ä–∞–º–∏—Å—É", price: 20000, description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π –¥–µ—Å–µ—Ä—Ç", category: "desserts", badge: null, image: "img/s6.png" },
            { id: 7, name: "–î—Ä–∞–∫–æ–Ω", price: 38000, description: "–ö—Ä–µ–≤–µ—Ç–∫–∞, –∞–≤–æ–∫–∞–¥–æ", category: "sushi", badge: "üëë", image: "img/s7.png" },
            { id: 8, name: "–û—Å—Ç—Ä—ã–π —Å–æ—É—Å", price: 5000, description: "–í–∞—Å–∞–±–∏ –∏ —á–∏–ª–∏", category: "sauces", badge: null, image: "img/s8.png" },
            { id: 9, name: "–ü—Ä–µ–º–∏—É–º", price: 55000, description: "–õ–æ—Å–æ—Å—å, –∏–∫—Ä–∞", category: "sushi", badge: "üëë", image: "img/s9.png" },
            { id: 10, name: "–í–µ–≥–∞–Ω", price: 28000, description: "–û–≤–æ—â–∏ –∏ –∫—É–Ω–∂—É—Ç", category: "sushi", badge: "üå±", image: "img/s10.png" },
        ];

        let cart = [];
        let currentCategory = 'all';
        let user = null;
        let address = {};

        // INITIALIZATION
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderProducts();
            loadCart();
            loadUser();
            loadAddress();
        });

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat.id === 'all' ? 'active' : ''}" onclick="filterCategory('${cat.id}')">${cat.name}</button>
            `).join('');
        }

        function renderProducts(filter = null) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            const filtered = products.filter(p => {
                const matchCategory = currentCategory === 'all' || p.category === currentCategory;
                const matchSearch = !filter || p.name.toLowerCase().includes(filter.toLowerCase());
                return matchCategory && matchSearch;
            });

            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" onerror="this.style.display='none'">
                        ${product.badge ? `<div class="badge">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">${product.price.toLocaleString()} —Å—É–º</div>
                            <button class="add-btn" onclick="addToCart(${product.id})">+</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterCategory(catId) {
            currentCategory = catId;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existing = cart.find(item => item.id === productId);

            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart();
            updateCartUI();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartBadge');
            badge.textContent = count;
            badge.style.display = count > 0 ? 'flex' : 'none';

            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">üõí –ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                cartTotal.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${(item.price * item.quantity).toLocaleString()} —Å—É–º</div>
                        </div>
                        <div class="qty-control">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span style="width: 20px; text-align: center;">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
