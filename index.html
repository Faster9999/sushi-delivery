<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç£ TokyoGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 0;
            background: #000;
            border-radius: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            padding: 15px 30px;
            background: white;
            color: #ff6b6b;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (min-width: 1024px) {
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        /* –î–ª—è –ø–ª–∞–Ω—à–µ—Ç–∞ */
        @media (min-width: 768px) and (max-width: 1023px) {
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }

        /* –î–ª—è –º–æ–±–∏–ª—ã - –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (max-width: 767px) {
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            body {
                background: #000;
            }
        }

        /* –î–ª—è —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (FullHD) */
        @media (min-width: 1920px) {
            video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <video autoplay muted playsinline id="introVideo">
            <source src="video.mp4" type="video/mp4">
            <source src="video.webm" type="video/webm">
        </video>
    </div>
    <script>
        document.getElementById('introVideo').addEventListener('ended', function () {
            window.location.href = 'mini_app.html';
        });
    </script>
</body>

</html>
